
<div class="addFormDiv">
    <h3>Add todo item</h3>
    
    <div *ngIf ="alert" class="alert alert-success" role="alert">
       Your data has been enter successfully!
    </div>
    <div *ngIf ="alert_error" class="alert alert-danger" role="alert">
        Some error to adding data!
        {{alert_error_mess}}
    </div>
    
    <div [hidden]="submitted" style="width: 400px;">
        <form [formGroup]="addForm" novalidate class="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required placeholder="Enter title todo item"
                    formControlName="title" Name="title">
            </div>
            <div class="alert alert-danger"
                *ngIf="addForm.get('title').hasError('required') && addForm.get('title').touched">
                Please enter title.
            </div>

            <div class="form-group">
                <label for="name">Text</label>
                <textarea type="text" class="form-control" placeholder="Enter text todo item" id="todoText" required
                    [(ngModel)]="todoItem.todoText" formControlName="todoText">
                </textarea>
            </div>
            <div class="alert alert-danger"
                *ngIf="addForm.get('todoText').hasError('required') && addForm.get('todoText').touched">
                Please enter text to todo item .
            </div>
            
            <button (click)="onSubmit()" class="btn btn-success">Add ToDo Item</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
    </div>
</div>
